<div class="backdrop is-hidden" data-modal>
  <div class="modal">
    <button class="modal-close-btn" data-modal-close>
      <svg>
        <use href="./images/icons.svg#redclose"></use>
      </svg>
    </button>

    <h4 class="modalheader">Your Order</h4>

    <div class="basketcontainer">
      <div class="strawberrybasket basket">
        <h5>Strawberry Basket</h5>
        <h6>Plant</h6>
      </div>
      <div class="applebasket basket">
        <h5>Apple Basket</h5>
        <h6>Plant</h6>
      </div>
      <div class="fruitbasket basket">
        <h5>Fruits Basket</h5>
        <h6>Plant</h6>
      </div>
    </div>

    <div class="inputcontainer">
      <form class="service-form">
        <label for="name" class="service-label">
          <span class="input-label">Name</span>
          <input type="text" class="service-input" />
          <svg width="18" height="18" class="service-icon">
            <use href="./images/icons.svg#person"></use>
          </svg>
        </label>

        <label for="phone" class="service-label">
          <span class="input-label">Phone</span>
          <input type="number" class="service-input" />
          <svg width="18" height="18" class="service-icon">
            <use href="./images/icons.svg#phone"></use>
          </svg>
        </label>

        <label for="phone" class="service-label">
          <span class="input-label">Email</span>
          <input type="email" class="service-input" />
          <svg width="18" height="18" class="service-icon">
            <use href="./images/icons.svg#email"></use>
          </svg>
        </label>

        <label for="comment" class="service-label">
          <span class="input-label">Comment</span>
          <textarea
            class="service-input-textarea"
            rows="8"
            placeholder="Text input"
          ></textarea>
        </label>

        <label for="agree" class="service-agree">
          <input
            type="checkbox"
            name="agree"
            value="agree"
            class="agree-checkbox"
          />
          <svg width="16" height="16" class="agree-check-icon">
            <use href="./images/icons.svg#checkbox"></use>
          </svg>
          <span class="agree-text">
            I accept the terms and conditions of the
            <a href="#">Privacy Policy</a>
          </span>
        </label>
        <button class="sendbutton">Send</button>
      </form>
    </div>
  </div>
</div>
